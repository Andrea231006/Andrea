<!DOCTYPE html>
<html>
    <head>
        <title>Stage dello stagista</title>

    </head>
    
    <body>
        <div class="main">
            <div class="stage">
                <h1>Stage dello stagista</h1>
            </div>
            <div class="arg">

            <div>

        </div>

        </div >
            <img class="img1" src="assets/html-css.jpg" width="400"  >
            <img class="img2" src="assets/images.png" width="400" height="193"  >
        </div>

        <div class="form">
            <input oninput="valueChange()" id="nome" type="text" placeholder="Nome"> 
            <input oninput="valueChange()" id="cognome" type="text" placeholder="Cognome"> 
            <button id="b1" onclick="stampa()">Invia</button>
            <button id="b2" onclick="reset()">Reset</button>
        </div>
        <div class="success" id="message">
            <p class="testo">Dati inviati correttamente</p>
        </div>
        <div class="stampa" id="box">
            <p id="n1" ></p> <p id="n2"></p>
        </div>

       
    
    </body>





    <script>

        
        function stampa(){
            const name= document.getElementById("nome").value;
            const surname= document.getElementById("cognome").value;
            console.log(name, surname);
            const printname= document.getElementById("n1").innerHTML=name;
            const printsurname= document.getElementById("n2").innerHTML=surname;
            const div=document.getElementById("box");
            const alert1=document.getElementById("message");
            if (div.style.display === "none") {
                div.style.display = "block";
                alert1.style.display= "block";
            } else {
                div.style.display = "none";
                alert1.style.display= "none";
            }
            
            
            alert("ciao");
        
        }
        function reset(){
            const name= document.getElementById("nome").value="";
            const surname= document.getElementById("cognome").value="";
            const printname= document.getElementById("n1").innerHTML=name;
            const printsurname= document.getElementById("n2").innerHTML=surname;
            const div=document.getElementById("box");
            const alert=document.getElementById("message");
            if (div.style.display === "none") {
                div.style.display= "block";
            } else {
                div.style.display= "none";
            }
            if (alert.style.display === "none") {
                alert.style.display= "block";
            } else {
                alert.style.display= "none";
            }
            this.valueChange();
        
        }

        function valueChange(){
            const name=document.getElementById("nome").value;
            const surname= document.getElementById("cognome").value;
            const button=document.getElementById("b1");
            const button2=document.getElementById("b2");
            if(name  && surname){
                button.disabled=false;
                button2.disabled=false;
            } else{
                button.disabled=true;
                button2.disabled=true;
            }
        }

    </script>
